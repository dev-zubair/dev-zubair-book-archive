<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive API</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- stylesheets  -->
    <link rel="stylesheet" href="./stylesheet/main.css">
</head>

<body>
    <main>
        <!-- search  -->
        <section class="container mt-5">
            <h1 class="text-center m-5 text-light">Welcome Zubair's Bookstores. Thanks for visiting<br>
                Shop Online with Your Satisfiction.</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search The Books You Want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBooks()" class="btn btn-primary active w-auto data-bs-toggle=" type="button"
                    id="button-search">Search Book</button>
            </div>
            <!-- spinner  -->
            <div id="spinner" class="mx-auto spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <!-- books number -->
            <div class="text-center" id="book-details">
            </div>
            <div id="error"></div>
            <!-- Header Image  -->
            <div>
                <img class="img-fluid" src="./assets/bg-image.jpg" alt="">
            </div>
        </section>
        <!-- card section  -->
        <section class="container mt-5">
            <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <script src="./scripts/app.js"></script>
</body>

</html>
